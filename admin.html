<!DOCTYPE html>
<html lang="es-AR">
<head>
    <!-- admin.html
     * Copyright @cloverdigital.arg 2025
     * P√°gina de administraci√≥n para gestionar productos de Looki Bar, con autenticaci√≥n por contrase√±a,
     * carga de productos desde Google Sheets y visualizaci√≥n en una lista organizada por categor√≠as.
     -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administraci√≥n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Clase para ocultar elementos inicialmente */
        .hidden { display: none; }

        /* Estilo para el loader de carga, centrado en el contenedor */
        .loader {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Script para autenticaci√≥n al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", function () {
            const passwordCorrecta = ""; // Cambia esta contrase√±a para la autenticaci√≥n del administrador
            const pass = prompt("Ingrese la contrase√±a de administrador:"); // Solicita la contrase√±a al usuario
            if (pass !== passwordCorrecta) {
                // Si la contrase√±a es incorrecta, muestra un mensaje de acceso denegado
                document.body.innerHTML = "<h2 class='text-center text-danger mt-5'>Acceso denegado</h2>";
            }
        });
    </script>

    <!-- Contenedor principal del panel de administraci√≥n -->
    <div class="container" id="admin-panel">
        <h1 class="my-4 text-center">Administraci√≥n de Productos</h1>
        <div class="loader hidden" id="loader"><span class="loader"></span></div>
        <div id="productos-container"></div>
        <p id="mensaje" class="text-center mt-3"></p>
    </div>

    <script>
        // Script para cargar y gestionar productos en el panel de administraci√≥n
        document.addEventListener('DOMContentLoaded', function () {
            // Elementos del DOM necesarios para la funcionalidad
            const container = document.getElementById('productos-container'); // Contenedor de los productos
            const loader = document.getElementById('loader'); // Elemento del loader de carga
            const mensaje = document.getElementById('mensaje'); // Elemento para mensajes de estado
            const SHEET_URL = 'https://opensheet.elk.sh/1oVfG1dhrkutkOWe7hELdONDnQyRTtSYITpoYHvpTZLQ/menu'; // URL de la hoja de c√°lculo de Google Sheets

            // Funci√≥n para cargar los productos desde Google Sheets
            function cargarProductos() {
                loader.classList.remove('hidden'); // Muestra el loader mientras se cargan los datos
                fetch(SHEET_URL) // Realiza la solicitud a la API de Google Sheets
                    .then(response => response.json()) // Convierte la respuesta a JSON
                    .then(data => {
                        console.log("üì• Datos recibidos de Google Sheets:", data); // Log para depuraci√≥n

                        // Mapea los datos de la hoja a un formato de producto m√°s manejable
                        const productos = data.map(row => ({
                            nombre: row.Nombre || "Sin nombre", // Nombre del producto, por defecto "Sin nombre"
                            descripcion: row.Descripci√≥n || "Sin descripci√≥n", // Descripci√≥n, por defecto "Sin descripci√≥n"
                            precio: row.Precio ? parseFloat(row.Precio) : 0, // Precio como n√∫mero, por defecto 0
                            imagen: row.Imagen && row.Imagen.trim() !== "" ? row.Imagen : "https://via.placeholder.com/150", // URL de la imagen o placeholder
                            categoria: row.Categor√≠a || "Sin categor√≠a", // Categor√≠a, por defecto "Sin categor√≠a"
                            activo: row.Activo === "SI" // Booleano para productos activos (ajusta seg√∫n el valor real)
                        }));

                        // Guarda los productos en localStorage para posible uso futuro
                        localStorage.setItem('productos', JSON.stringify(productos));
                        renderizarProductos(productos); // Renderiza los productos en la interfaz
                        loader.classList.add('hidden'); // Oculta el loader al completar
                        mensaje.innerHTML = "‚úÖ Productos actualizados correctamente."; // Mensaje de √©xito
                    })
                    .catch(error => {
                        console.error('‚ùå Error al obtener los productos:', error); // Log de error detallado
                        loader.classList.add('hidden'); // Oculta el loader en caso de error
                        mensaje.innerHTML = "‚ùå Error al cargar productos."; // Mensaje de error
                    });
            }

            // Funci√≥n para renderizar los productos en la interfaz, organizados por categor√≠as
            function renderizarProductos(products) {
                container.innerHTML = ""; // Limpia el contenedor antes de renderizar
                const activos = products.filter(product => product.activo); // Filtra solo los productos activos
                if (activos.length === 0) {
                    // Si no hay productos activos, muestra un mensaje
                    container.innerHTML = "<p>No hay productos disponibles.</p>";
                    return;
                }

                // Organiza los productos por categor√≠as
                const categories = {};
                activos.forEach(product => {
                    if (!categories[product.categoria]) categories[product.categoria] = []; // Inicializa array si no existe
                    categories[product.categoria].push(product); // Agrega el producto a su categor√≠a
                });

                // Renderiza cada categor√≠a y sus productos
                for (const cat in categories) {
                    const catSection = document.createElement('div');
                    catSection.classList.add("mb-4"); // Margen inferior para separaci√≥n
                    catSection.innerHTML = `<h3>${cat}</h3>`; // T√≠tulo de la categor√≠a
                    categories[cat].forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = "producto d-flex align-items-center mb-3 p-3 border rounded"; // Clases de Bootstrap para dise√±o
                        productDiv.innerHTML = `
                            <img src="${product.imagen}" class="img-fluid me-3" alt="${product.nombre}" style="width: 80px; height: 80px; object-fit: cover;">
                            <div>
                                <h5>${product.nombre}</h5>
                                <p class="text-muted">${product.descripcion}</p>
                            </div>
                            <strong class="ms-auto">$${product.precio.toFixed(2)}</strong>
                        `;
                        catSection.appendChild(productDiv); // Agrega el producto a la secci√≥n de la categor√≠a
                    });
                    container.appendChild(catSection); // Agrega la secci√≥n al contenedor principal
                }
            }

            // Carga los productos autom√°ticamente al entrar en la p√°gina
            cargarProductos();
        });
    </script>
</body>
</html>
